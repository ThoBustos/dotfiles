# ~/.config/tmux/tmux.conf
# Managed by Chezmoi - https://github.com/ThoBustos/dotfiles

# ----------------------------
# General Settings
# ----------------------------

# Keep default prefix (Ctrl+b)
# Reason: Works on any system without relearning

# Mouse support
set -g mouse on

# Start windows and panes at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Better colors
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Faster escape (for vim/neovim)
set -sg escape-time 0

# More history
set -g history-limit 50000

# Clipboard (fixes copy issues on macOS)
set -g set-clipboard on

# ----------------------------
# Key Bindings
# ----------------------------

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes in current directory
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Vim-style pane navigation (alongside arrows)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ----------------------------
# Plugins (via TPM)
# ----------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux'

# ----------------------------
# Catppuccin Theme
# ----------------------------

# TODO: Consider creating own fork of catppuccin for custom status bar
set -g @catppuccin_flavor 'mocha'

# ----------------------------
# Session Persistence
# ----------------------------

# Resurrect: save/restore sessions
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'  # Restore neovim sessions

# Continuum: auto-save and auto-restore
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# ----------------------------
# Initialize TPM (keep at bottom)
# ----------------------------

run '~/.tmux/plugins/tpm/tpm'
